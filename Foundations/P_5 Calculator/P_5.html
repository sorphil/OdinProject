<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./P_5.css">
        <link rel="stylesheet" href="./fonts/stylesheet.css">
        <script src="./P_5.js"></script>
    </head>
    <body class = "" >
        <header><span class = "Head"><h1 >Calculator</h1> by @<div href="https://github.com/sorphil">sorphil</div></span><div href = "#" id = "darkMode">Dark Mode</div></header>
        <div class = "calculatorBody">
            <div class = "calculatorHead">
                <table class = "calculatorOperations">
                </table>
                <div class = "calculatorResult"> </div>
            </div>
            <div class = "calculatorKeys">
                <div class = "calculatorRow">
                    <div href = "#"  class = "keys function" data-function = "clear" id = "clear">Clear</div>
                    <div href = "#" class = "keys function" data-function ="posiNeg">+/-</div>

                    <div href = "#" class = "keys operator" data-operator = "÷">÷</div>
                </div>
                <div class = "calculatorRow">
                    <div href = "#" class = "keys numeric" data-numeric = "7">7</div>
                    <div href = "#" class = "keys numeric" data-numeric = "8">8</div>
                    <div href = "#" class = "keys numeric"  data-numeric = "9">9</div>
                    <div href = "#" class = "keys operator" data-operator = "x">x</div>
                </div>
                <div class = "calculatorRow">
                    <div href = "#" class = "keys numeric" data-numeric = "4">4</div>
                    <div href = "#" class = "keys numeric" data-numeric = "5">5</div>
                    <div href = "#" class = "keys numeric" data-numeric = "6">6</div>
                    <div href = "#" class = "keys operator" data-operator = "−">−</div>
                </div>
                <div class = "calculatorRow">
                    <div href = "#" class = "keys numeric" data-numeric = "1">1</div>
                    <div href = "#" class = "keys numeric" data-numeric = "2">2</div>
                    <div href = "#" class = "keys numeric" data-numeric = "3">3</div>
                    <div href = "#" class = "keys operator" data-operator = "+">+</div>
                </div>
                <div class = "calculatorRow">
                    <div href = "#" class = "keys numeric" data-numeric = "0">0</div>
                    <div href = "#" class = "keys function" data-function= "decimalpoint">.</div>
                    <div href = "#" class = "keys function" data-function= "delKey">del</div>
                    <div href = "#" class = "keys function" data-function= "operate" id = "equalKey">=</div>
                </div>
            </div>
        </div>
        
    </body>
</html>
