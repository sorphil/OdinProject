<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./P_5.css">
        <link rel="stylesheet" href="./fonts/stylesheet.css">
        <script src="./P_5.js"></script>
    </head>
    <body class = "" >
        <header><span class = "Head"><h1 >Calculator</h1> by @<a href="https://github.com/sorphil">sorphil</a></span><a href = "#" id = "darkMode">Dark Mode</a></header>
        <div class = "calculatorBody">
            <div class = "calculatorHead">
                <table class = "calculatorOperations">
                </table>
                <div class = "calculatorResult"> </div>
            </div>
            <div class = "calculatorKeys">
                <div class = "calculatorRow">
                    <a href = "#"  class = "keys function" data-function = "clear" id = "clear">Clear</a>
                    <a href = "#" class = "keys function" data-function ="posiNeg">+/-</a>

                    <a href = "#" class = "keys operator" data-operator = "÷">÷</a>
                </div>
                <div class = "calculatorRow">
                    <a href = "#" class = "keys numeric" data-numeric = "7">7</a>
                    <a href = "#" class = "keys numeric" data-numeric = "8">8</a>
                    <a href = "#" class = "keys numeric"  data-numeric = "9">9</a>
                    <a href = "#" class = "keys operator" data-operator = "x">x</a>
                </div>
                <div class = "calculatorRow">
                    <a href = "#" class = "keys numeric" data-numeric = "4">4</a>
                    <a href = "#" class = "keys numeric" data-numeric = "5">5</a>
                    <a href = "#" class = "keys numeric" data-numeric = "6">6</a>
                    <a href = "#" class = "keys operator" data-operator = "−">−</a>
                </div>
                <div class = "calculatorRow">
                    <a href = "#" class = "keys numeric" data-numeric = "1">1</a>
                    <a href = "#" class = "keys numeric" data-numeric = "2">2</a>
                    <a href = "#" class = "keys numeric" data-numeric = "3">3</a>
                    <a href = "#" class = "keys operator" data-operator = "+">+</a>
                </div>
                <div class = "calculatorRow">
                    <a href = "#" class = "keys numeric" data-numeric = "0">0</a>
                    <a href = "#" class = "keys function" data-function= "decimalpoint">.</a>
                    <a href = "#" class = "keys function" data-function= "delKey">del</a>
                    <a href = "#" class = "keys function" data-function= "operate" id = "equalKey">=</a>
                </div>
            </div>
        </div>
        
    </body>
</html>
