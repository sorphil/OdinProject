<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <script src="./main.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-center">
            <h1 class ="navbar-brand">JS Library</h1> <small class = "text-muted text-center">Made with Bootstrap and Pure JS<br>  <a class = "text-muted" href="https://github.com/sorphil">@sorphil</a></small>
        </nav>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid justify-content-center d-flex">
                <span class="row row-cols-lg-auto g-3 align-items-center">

                    <span class = "navbar-brand">Order by:</span>

                    <div class="col-12">
                        <label class="visually-hidden" for="dateSelect">Preference</label>
                        <select class="form-select" id="dateSelect">
                          <option selected value = "0">Date Added</option>
                          <option value="1">Date Published</option>
                        </select>
                    </div>

                    <div class="col-12">
                        <label class="visually-hidden" for="ascDesc">Preference</label>
                        <select class="form-select" id="ascDesc">
                          <option selected value = "0">Descending</option>
                          <option value="1">Ascending</option>
                        </select>
                    </div>
                    
                    <br>
                    <div class="col-12">
                        Total Books: <count id = "totalbooks"></count>
                    </div>
                    <div class="col-12">
                        Books Read: <count id = "booksread"></count>
                    </div>
                    <div class="col-12" >
                        Books Not Read: <count id = "booksnotread"></count>
                    </div>
                </span>
            </div>
        </nav>



        <div id = "bookform" class ="container-fluid center_div mt-5 ">
            <div class ="form-group">
                <label for="book_title">Book Title:</label><br>
                    <input type="text" id ="book_title" class="inputfield form-control"><br>
            </div>
            <div class ="form-group">
                <label for="book_title">Book Author:</label><br>
                    <input type="text" id ="book_author" class="inputfield form-control"><br>
            </div>
            <div class ="form-group">
                <label for="book_title">Date Published:</label><br>
                    <input type="date" id ="pub" class="inputfield form-control"><br>
            </div>
            <div class ="form-group">
                <label for="book_title">No Of Pages:</label><br>
                    <input type="number" id ="no_pages" class="inputfield form-control"><br>
            </div>
            <div class ="form-group">
                <label for="read">Read: </label>
                    <input type="checkbox" id ="read" class="inputfield form-check-input"><br>
            </div><br>
            <input type ="button" class = "form-control btn btn-dark" id="submitbtn" value ="Submit">
        </div>



        <main class ="container-fluid mt-5">    
            <div class="row gx-5 d-flex justify-content-center" id ="bookshelf" >
              </div>
        </main>



        <div id = "addbookbtn"><h1>+</h1></div>
    </body>
</html>
